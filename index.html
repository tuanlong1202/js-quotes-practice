<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class='container center'>
  <div id="modal" class="hidden">
    <h4>Edit Quote:</h4>
    <form>
      <div class="form-group">
          <label for="edit-quote">Quote</label>
          <input name="quote" type="text" class="form-control" id="edit_quote" placeholder="Learn. Love. Code">
      </div>
      <input type="hidden" id='quote_id' value="">
      <button type="reset" class="btn" id="cancel-edit">Cancel</button> <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>

    <h1>My favorite quotes: </h1>

    <div class="toggle_container">
      <!-- Rounded switch -->
      <label for="sort">Sort by authtor: </label>
      <label class="switch">
        <input type="checkbox" id="sort">
        <span class="slider round"></span>
      </label>

    </div>
  
    <div>
    <ul id="quote-list">

    </ul>
  </div>
  <hr>
  <div>
    <form id="new-quote-form">
      <div class="form-group">
        <label for="new-quote">New Quote</label>
        <input name="quote" type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input name="author" type="text" class="form-control" id="author" placeholder="Flatiron School">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
